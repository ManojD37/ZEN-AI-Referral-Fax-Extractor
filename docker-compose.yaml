version: '3.8'

services:
  # Backend Service
  backend:
    build: ./backend
    container_name: medical-referral-server
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env
    env_file:
      - ./backend/.env
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app-network

  # Frontend Service
  frontend:
    build: ./client
    container_name: medical-referral-client
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge